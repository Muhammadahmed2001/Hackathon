<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary background-color">
        <div class="container-fluid">
          <h3>Personal Blogging App</h3>
          <div class="d-flex">
            <button id="homepage" class="nav-btn btn">Home Page</button>
            <button id="signIN&signUPBtn" class="nav-btn btn">SignUp / SignIN</button>
          </div>
        </div>
      </nav>
    <div class="container">
      <div class="profile-img">
        <img
          class="profile-img"
          src="pexels-mohamed-abdelghaffar-771742.jpg"
          alt=""
        />
        <label class="camera-icon" for="file-input">
            <i class="bi bi-camera-fill"></i>
        </label>
        <input id="file-input" style="display: none;" type="file">
    </div>
  
      <div class="dashboard">
        <div class="card text-center">
          <h3 class="card-header background-color">Password</h3>
        
          <div class="card-body">
            <div class="mb-1">
           
              <input
                type="email"
                class="form-control blog-input"
                id="exampleFormControlInput1"
                placeholder="Old Password"
              />
            </div>

            <div class="mb-1">
         
              <input
                type="email"
                class="form-control blog-input"
                id="exampleFormControlInput1"
                placeholder="New Password"
              />
            </div>

            <div class="mb-1">
           
              <input
                type="email"
                class="form-control blog-input"
                id="exampleFormControlInput1"
                placeholder="Repeat password"
              />
            </div>
         
            <a href="#" class="btn button-bg">Update Password</a>
          </div>
        </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
