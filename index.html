<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary background-color">
      <div class="container-fluid">
        <h3>Personal Blogging App</h3>
        <div class="d-flex">
          <button id="ProfileBtn" class="nav-btn btn">Profile</button>
          <button id="signIN&signUPBtn" class="nav-btn btn">SignUp / SignIN</button>
        </div>
      </div>
    </nav>
    <div class="main-page">
      <div class="dashboard">
        <div class="card text-center">
          <h3 class="card-header background-color">Write Your Blog</h3>
          <div class="card-body">
            <div class="mb-1">
              <label for="exampleFormControlInput1" class="form-label"
                >Title</label
              >
              <input
                type="email"
                class="form-control blog-input"
                id="blogtitle"
                placeholder="Write your Blog Title"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Text</label
              >
              <textarea
                class="form-control"
                id="blogtext"
                placeholder="What is in your mind"
                rows="3"
              ></textarea>
            </div>
            <a id="post-blog" href="#" class="btn button-bg">Publish blog</a>
          </div>
        </div>
      </div>
      <div id="mainDiv" class=" blog-div">
        
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
