<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary background-color">
      <div class="container-fluid">
        <h3>Personal Blogging App</h3>
        <div class="d-flex">
          <button id="homepage" class="nav-btn btn">Home Page</button>
          <button id="ProfileBtn" class="nav-btn btn">Profile</button>
        </div>
      </div>
    </nav>
    <div class="contanair">
      <div class="form-box">
        <div class="form">
          <span class="title">Sign up</span>
          <span class="subtitle">Create a free account with your email.</span>
          <div class="form-container">
            <input
              id="userName"
              type="text"
              class="input"
              value=""
              placeholder="Enter your full name"
            />
            <input
              id="signUpEmail"
              type="email"
              class="input"
              value=""
              placeholder="Email"
            />
            <input
              id="signUpPassword"
              type="password"
              class="input"
              placeholder="Password"
            />
          </div>
          <button id="signUpBtn">Sign up</button>
        </div>
        <div class="form-section">
          <p>Have an account? <a href="signin.html">Log in</a></p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
